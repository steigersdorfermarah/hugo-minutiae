<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/style.css" />

<header class="site-header">
  <nav class="site-nav">

    <img src="../Minutiae2Logo.png" alt="minutiae" width="50">
    <a class="logo" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    <ul class="main-menu">
      {{ range.Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
